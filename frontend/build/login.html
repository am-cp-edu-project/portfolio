<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" , href="style/start_style.css">
    <link rel="stylesheet" , href="public/style/start_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



<div class="container-fluid">
    <header>
        <div class="row page_top">
            <div class="col-12 block_header">
                <img src="img/gerb.png" class="logo_img">
                <div class="p_header">Санкт-Петербургский государственный университет <br>
                    Вход в личный кабинет портфолио </div>

            </div>
        </div>

    </header>


    <main>
        <div class="row background_main">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10 login">
                <img src='img/lock.png' , class="pic_lock">
                <div class="title_text">Вход в личный кабинет портфолио студента</div>
                <div class="header_logo_text">Для входа необходимо использовать единый логин.<br>
                    Для получения/восстановления единого пароля обратитесь к сотрудникам службы технической
                    поддержки.</div>
                <form id = 'login' method = 'post'  action="/login">
                    <label id='name'>Имя пользователя</label><br>
                    <input type='text' , id='name', name = 'username' class="form-control" required><br>
                    <label id='password'>Пароль</label><br>
                    <input type='password' , id='password', name = 'password' class="form-control" required><br>
                    <input type='submit' , class='button btn btn-succes'  , value='Вход в систему'>
                </form>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
        </div>
    </main>
</div>

</body>

</html>
